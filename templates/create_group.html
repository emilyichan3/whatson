{% extends 'base.html' %}
{% block content %}
  <h2>Create a group</h2>
  <form action="{{ url_for('create_group') }}" method="POST">
    <label>Group Name:
        <input type="text" name="group_name">
    </label>
    <label>Description:
        <input type="text" name="description">
    </label>
    <button type="submit">Create</button>
  </form>
{% endblock %}
