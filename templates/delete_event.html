{% extends 'base.html' %}
{% block content %}
  <div class="input-layout">
    <div class="classic">
      <form action="{{ url_for('delete_event', event_id=event.event_id) }}" method="POST">
        <label>Are you sure you want to delete {{ event.title }} event? </label>
        <div class="field-button">
          <button class="form_button" type="submit">Delete</button>
        </div>
      </form>
  </div>
  </div>
{% endblock %}
