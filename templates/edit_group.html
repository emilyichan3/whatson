{% set title = group.group_name %}

{% extends 'base.html' %}
{% block content %}
    <h2>Edit {{ group.group_nam }}</h2>
    <div class="group-layout">
      <form method="POST">
        <label class="field">Description:
          <textarea type="text" name="group_description"  required>{{ group.description }}</textarea>
        </label>
        <label class="field">
          <button type="submit">Update</button>
        </label>
      </form>
    </div>
{% endblock %}
