{% set title = "What's On Posts" %}
{% extends 'base.html' %}

{% block content %}
    <ul>
        {% for group in groups %}
            <li><a href="{{ url_for('post_list', group_id=group.group_id) }}">{{ group.group_name }}</a></li>
            <li><a href="{{ url_for('posts_by_group', group_id=group.group_id) }}">{{ group.group_name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
