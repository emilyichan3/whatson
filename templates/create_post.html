{% extends 'base.html' %}

{% block additional_js %}
    <script src="/static/js/script_create_post.js"></script>
{% endblock %}

{% block content %}
  <h2>Add a new post</h2>
  <form action="{{ url_for('add_post', group_id=group.group_id) }}" method="POST">
    <label>Group: {{ group.group_name }} </label>
    <label>title:
        <input type="text" name="title" required>
    </label>
    <label>context:
        <input type="text" name="context" required>
    </label>
    <p class="hidden" id="default_date">{{ default_date }}</p>
    <label>From:
      <input type="date" name="date_from" id="date_fm" required>
  </label>
  <label>To:
    <input type="date" name="date_to" id="date_to" required>
  </label>
    <button type="submit">Add Post</button>
  </form>
{% endblock %}
